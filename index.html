<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container" >
        
        <div class="container">
            <div class="form">
                <div class="heading"><h1>SignUp Form</h1></div>

                <div class="log-details">
                    <i class="fa fa-user " style="color: white"></i>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="log-details">
                    <i class="fa fa-envelope" style="color: white"></i>
                    <input type="text" placeholder="Your Email">
                </div>
                

                <div class="log-details">
                    <i class="fa fa-phone " style="color: white"></i>
                    <input type="number" placeholder="Your contact number">
                </div>
                <div class="log-details">
                    <i class="fa fa-globe" style="color: white"></i>
                    <select name="country" id="c1">
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                        <option value="America">America</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>

                

                <div class="log-details">
                    <i class="fa fa-lock" style="color: white"></i>
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="log-details">
                    <i class="fa fa-key" style="color: white"></i>
                    <input type="password" placeholder="Repeat Your Password">
                </div>

                <div class="terms">
                    <input type="checkbox" name="t&c" id="1">I agree all statements in <a href="#">Terms of service</a>
                </div>
                <div class="btn">
                    <input type="button" value="login">
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
